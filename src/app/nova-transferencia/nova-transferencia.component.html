<section class="container">
  <form class="form" (ngSubmit)="onTransferir()">
    <h2 class="form-titulo">Nova Transferencia</h2>
    <div class="form-field">
      <label class="form-field-label" for="valor">Valor</label>
      <input class="form-field-input" type="number" id="valor" [(ngModel)]="valor" name="valor">
    </div>
    <div class="form-field">
      <label class="form-field-label" for="destino">Destino</label>
      <input class="form-field-input" type="text" id="destino" [(ngModel)]="destino" name="destino">
    </div>
    <div class="button-wrapper">
      <button class="button" type="submit">Transferir</button>
    </div>
  </form>
</section>
